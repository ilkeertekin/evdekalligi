<div *ngFor="let season of seasons">
    <div *ngFor="let group of season.league.groups">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">{{group.name}} </th>
                    <th scope="col">Takım 1</th>
                    <th scope="col">Skor</th>
                    <th scope="col">Takım 2</th>
                </tr>
                </thead>
                <tbody *ngFor="let match of group.matches">
                    <tr *ngIf="(playedMatches && match.match_played) ||  (!playedMatches && !match.match_played)">
                        <th scope="row">{{ match.order }}</th>
                        <td>{{ match.team1_name }}</td>
                        <td>{{ match.team1_score }} - {{ match.team2_score }}</td>
                        <td>{{ match.team2_name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
